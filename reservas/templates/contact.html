{% extends "base.html" %}

{% block content %}
<header>
  <nav id="navbar" class="py-30">
    <div class="container">
      <h1 class="logo"><a href="/index">Hotel Catay</a></h1>
      <ul>
        <li><a href="/index">Home</a></li>
        <li><a href="/about">About</a></li>
        <li><a href="/contact" class="current">Contactenos</a></li>
      </ul>
    </div>
  </nav>
</header>

<hr>

<section id="contact" class="py-80">
  <div class="container">
    <h1>Contact Us</h1>
    <form action="">
      <label for="name">Your Name</label>
      <input type="text" id="name">

      <label for="email">Your Email</label>
      <input type="mail" id="mail">

      <label for="message">Your Message</label>
      <textarea name="message" id="message" cols="30" rows="10"></textarea>

      <button class="btn btn-dark">Submit</button>
    </form>
  </div>
</section>

<section id="features-contact">
  <div class="box location">
    <h4>location</h4>
    <p>25 Street Zakym Greece</p>
  </div>
  <div class="box phone">
    <h4>Phone number</h4>
    <p>333 444 6666</p>
  </div>
  <div class="box email">
    <h4>Email Address</h4>
    <p>hola@mail.com</p>
  </div>
</section>

<div class="clr"></div>

<footer id="mainfooter" class="py-30">
  <p>&copy; 2020 Hotel Zante</p>
</footer>

{% endblock %}

</html>
